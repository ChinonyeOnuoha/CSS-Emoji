<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Emoji Pack</title>
</head>
<body>
    <header>
        <div id="logo"> CSS<span>EMOJI</span></div>

        <ul>
            <li>View full pack</li>
            <li>Documentation</li>
        </ul>

        </header>

        <main>
            <div id="happy">
                <div id="eyes">
                    <div class="eye">
                    <div class="eyeball"></div> </div>
                        <div class="eye">
                        <div class="eyeball"></div></div>
                </div>
            </div>

<!-- Straight face Emoji -->

            <div id="straight">
                <div id="s-eyes">
                    <div class="s-eye">
                    <div class="s-eyeball"></div> </div>
                        <div class="s-eye">
                        <div class="s-eyeball"></div></div>
                </div>
            </div>

<!-- Surprise Emoji -->

            <div id="surprise">
                <div id="x-eyes">
                    <div class="x-eye">
                    <div class="x-eyeball"></div> 
                </div>
                        <div class="x-eye">
                        <div class="x-eyeball"></div>
                    </div>
                </div>
            </div>

            <!-- lips zipped emoji -->

            <div id="zipped">
                <div id="z-eyes">
                    <div class="z-eye">
                    <div class="z-eyeball"></div> 
                </div>
                        <div class="z-eye">
                        <div class="z-eyeball"></div>
                    </div>
                </div>
            </div>

        </main>
<!-- Eyeroll emoji -->

<div id="container">
            <div id="roll">
                <div id="r-eyes">
                    <div class="r-eye">
                    <div class="r-eyeball"></div> 
                </div>
                        <div class="r-eye">
                        <div class="r-eyeball"></div>
                    </div>
                </div>
            </div>

<!-- fake smile -->

<div id="fake">
    <div id="f-eyes">
        <div class="f-eye">
        <div class="f-eyeball"></div> 
        </div>
            <div class="f-eye">
            <div class="f-eyeball"></div>
            </div>
        </div>
    <div id="tongue"></div>

    </div>

    <!-- Heart Emoji -->

    <div id="heart"></div>


    <!-- Tongue out emoji -->
    
    <div id="out">
        <div id="o-eyes">
            <div class="o-eye">
            <div class="o-eyeball"></div> 
            </div>
                <div class="o-eye">
                <div class="o-eyeball"></div>
                </div>
            </div>
        <div class="tongue"></div>
    
        </div>

        <!-- Goofy tongue out -->

        <div id="goofy">
            <div id="g-eyes">
                <div class="g-eye">
                <div class="g-eyeball"></div> 
                </div>
                    <div class="g-eye">
                    <div class="g-eyeball"></div>
                    </div>
                </div>
            <div class="ttongue"></div>
        
            </div>
    

    </div>


</body>
</html>
